# Quarkus Configuration
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=autoflex
quarkus.datasource.password=autoflex
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/autoflex_db

# Hibernate Configuration
quarkus.hibernate-orm.database.generation=update
quarkus.hibernate-orm.log.sql=true

# HTTP Configuration
quarkus.http.port=8080
quarkus.http.cors=true
quarkus.http.cors.origins=*
quarkus.http.cors.methods=GET,PUT,POST,DELETE,OPTIONS,PATCH
